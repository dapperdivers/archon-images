version: '3.8'

services:
  frontend:
    image: ghcr.io/dapperdivers/archon-frontend:latest
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=5173
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173/health.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  agents:
    image: ghcr.io/dapperdivers/archon-agents:latest
    ports:
      - "8052:8052"
    environment:
      - HOST=0.0.0.0
      - PORT=8052
      - ARCHON_AGENTS_PORT=8052
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8052/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  server:
    image: ghcr.io/dapperdivers/archon-server:latest
    ports:
      - "8181:8181"
    environment:
      - HOST=0.0.0.0
      - PORT=8181
      - ARCHON_SERVER_PORT=8181
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mcp:
    image: ghcr.io/dapperdivers/archon-mcp:latest
    ports:
      - "8051:8051"
    environment:
      - HOST=0.0.0.0
      - PORT=8051
      - ARCHON_MCP_PORT=8051
      - LOG_LEVEL=INFO
    # Note: MCP service may not have a /health endpoint
    healthcheck:
      test: ["CMD-SHELL", "netstat -tuln | grep :8051 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: archon-registry-test